{% extends "base.html" %}

{% block content %}
    <h1>Add a New Blog Entry</h1>
    <form method='post'>
        <label>
            Title of your new blog:
            <br>
            <input type="text" name='blog_title' value={{blog_title}}>
            <p class="error">{{blog_title_error}}</p>
        </label>
        <br>
        <label>
            Your new blog:
            <br>
            <textarea name="blog_body" value={{blog_body}}></textarea>
            <p class="error">{{blog_body_error}}</p>
        </label>
        <br>
        <input type="submit" value='Add New Entry'/>
    </form>


{% endblock %}
