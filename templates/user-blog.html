{% extends "base.html" %}

{% block content %}
<h1>Users Blogz</h1>

<hr>
    {% for blog in entries %}   
    <h3><a href="/blog?id={{blog.id}}">{{blog.title}}</a></h3>
    <p>{{blog.body}}</p>
    <p>Posted by:<a href="/blog?userid={{blog.owner.id}}">{{blog.owner.username}}</a></p>
    {% endfor %}

{% endblock %}
